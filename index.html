<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div id="calculator">
    <div id="display"></div>
    <button id="btn-clear">C</button>
    <button id="btn-del">DEL</button>
    <button id="btn-negative">- +</button>
    <button id="btn-divide" class = "btn-operator">/</button>

    <button id="btn-seven" class="btn-number">7</button>
    <button id="btn-eight" class="btn-number">8</button>
    <button id="btn-nine" class="btn-number">9</button>
    <button id="btn-multiply" class = "btn-operator">*</button>

    <button id="btn-four" class="btn-number">4</button>
    <button id="btn-five" class="btn-number">5</button>
    <button id="btn-six" class="btn-number">6</button>
    <button id="btn-subtract" class = "btn-operator">-</button>

    <button id="btn-one" class="btn-number">1</button>
    <button id="btn-two" class="btn-number">2</button>
    <button id="btn-three" class="btn-number">3</button>
    <button id="btn-plus" class = "btn-operator">+</button>

    <button id="btn-zero" class="btn-number">0</button>
    <button id="btn-float" class="btn-number">.</button>
    <button id="btn-equals">=</button>

  </div>
</body>
</html>
